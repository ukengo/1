</script>
<script>
  
  function spinner(elemId){
    document.getElementById(elemId).innerHTML = "<div class=\"d-flex justify-content-center\"><div class=\"spinner-border text-primary mb-4 mt-2\" role=\"status\"><span class=\"visually-hidden\"></span></div>Идет поиск...</div>";
  }

  function afterDropDownReturned(arrayOfArrays, datalist){
    let firma = document.getElementById(datalist)
    arrayOfArrays.forEach((r)=>{
    const option = document.createElement('option')
    option.textContent = r
    firma.appendChild(option)
    })
  }
  
</script>
